{% extends 'base.html' %}

{% block title %}Land of Lei{% endblock %}

{% block body %}
    {% for post in object_list %}
        <img src="{{ project.picture.url }}" class="img-responsive">
        <h5>{{ post.published_date|date:"Y-m-d" }}</h5>
        <h4><a href="/blog/{{ post.id }}"> "{{ post.title }}"</a></h4>
        <p>{{ post.text }}</p>
    {% endfor %}
{% endblock %}
