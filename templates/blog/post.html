{% extends 'base.html' %}

{% block title %}Land of Lei{% endblock %}

{% block body %}
    {% for post in object_list %}
        <img src="{{ project.picture.url }}" class="img-responsive">
        <h3><a href="/blog/{{ post.id }}"> {{ post.title }}</a></h3>
        <h5>{{ post.published_date|date:"Y-m-d" }}</h5>
        {{ post.text|safe|linebreaks }}
    {% endfor %}
{% endblock %}
